<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code - Birthday Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }
    #qrcode {
      margin: 20px;
      padding: 10px;
      background: white;
      border-radius: 12px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff6b9d;
      color: white;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #e05582;
    }
  </style>
</head>
<body>
  <h1>üéâ Scan to Open Birthday Celebration üéÇ</h1>
  <div id="qrcode"></div>
  <button id="downloadBtn">‚¨áÔ∏è Download Whole Page</button>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- html2canvas Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    // üëâ Link to your GitHub Pages site
    const pageUrl = "https://krinachauhanait.github.io/birthday1/index.html";

    // Generate QR Code
    new QRCode(document.getElementById("qrcode"), {
      text: pageUrl,
      width: 250,
      height: 250
    });

    // Download entire page as image
    document.getElementById("downloadBtn").addEventListener("click", function() {
      html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/png");
        link.download = "qrcode_page.png";
        link.click();
      });
    });
  </script>
</body>
</html>
